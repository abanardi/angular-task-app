<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id"
    ><th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name"
    ><th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="totalTasks"
    ><th mat-header-cell *matHeaderCellDef>Total Tasks</th>
    <td mat-cell *matCellDef="let user">{{ user.totalTasks }}</td>
  </ng-container>

  <ng-container matColumnDef="remainingTasks"
    ><th mat-header-cell *matHeaderCellDef>Remaining Tasks</th>
    <td mat-cell *matCellDef="let user">
      {{ user.remainingTasks }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let user">
      {{ user.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let user">{{ user.team }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
