<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="onSort($event)"
>
  <ng-container matColumnDef="id"
    ><th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name"
    ><th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="totalTasks"
    ><th mat-header-cell *matHeaderCellDef mat-sort-header>Total Tasks</th>
    <td mat-cell *matCellDef="let user">{{ user.totalTasks }}</td>
  </ng-container>

  <ng-container matColumnDef="remainingTasks"
    ><th mat-header-cell *matHeaderCellDef mat-sort-header>Remaining Tasks</th>
    <td mat-cell *matCellDef="let user">
      {{ user.remainingTasks }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let user">
      {{ user.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
    <td mat-cell *matCellDef="let user">{{ user.team }}</td>
  </ng-container>

  <ng-container matColumnDef="dateStarted"
    ><th mat-header-cell *matHeaderCellDef mat-sort-header>Date started</th>
    <td mat-cell *matCellDef="let user">
      {{ user.dateStarted }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
