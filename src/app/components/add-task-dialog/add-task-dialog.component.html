<div class="dialog-container">
  <div class="input-field">
    <p class="dialog-title">Fill task details</p>

    <div class="add-title">
      <div class="wrapper">
        <p class="title-text">Title</p>
        <mat-form-field>
          <input matInput type="text" placeholder="Add title" />
        </mat-form-field>
      </div>
    </div>

    <div class="add-description">
      <div class="wrapper">
        <p class="title-text">Description</p>
        <mat-form-field>
          <input matInput type="text" placeholder="Add description" />
        </mat-form-field>
      </div>
    </div>

    <div class="add-start-datetime">
      <p class="title-text">Select start date and time</p>
      <div class="datetime-picker-container">
        <mat-form-field class="datetime-form">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="datetime-form">
          <mat-label>Pick a time</mat-label>
          <input matInput [matTimepicker]="startTimePicker" />
          <mat-timepicker-toggle
            matIconSuffix
            [for]="startTimePicker"
          ></mat-timepicker-toggle>
          <mat-timepicker #startTimePicker />
        </mat-form-field>
      </div>
    </div>

    <div class="add-end-datetime">
      <p class="title-text">Select end date and time</p>
      <div class="datetime-picker-container">
        <mat-form-field class="datetime-form">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="endDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="datetime-form">
          <mat-label>Pick a time</mat-label>
          <input matInput [matTimepicker]="endTimePicker" />
          <mat-timepicker-toggle
            matIconSuffix
            [for]="endTimePicker"
          ></mat-timepicker-toggle>
          <mat-timepicker #endTimePicker />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button (click)="addTask()">Add task</button>
  </div>
</div>
